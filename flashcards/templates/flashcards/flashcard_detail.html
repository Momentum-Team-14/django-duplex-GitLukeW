{% extends 'flashcards/base.html' %} {% block content %}
<aside class="actions">
  {% if user.is_authenticated %}
  <form
    class="inline"
    action="{% url 'flashcard_remove' pk=flashcards.pk %}"
    method="post"
  >
    {% csrf_token %}
    <a
      class="btn btn-secondary"
      href="{% url 'flashcard_edit' pk=flashcards.pk %}"
    >
      {% include './icons/pencil-square.svg' %}
    </a>

    <input
      class="btn btn-danger"
      href="{% url 'flashcard_remove' pk=flashcards.pk %}"
      type="submit"
      value="Delete"
      onclick="return confirm('Confirm, Delete.');"
    />
  </form>
  {% endif %}
</aside>

<div class="flashcard_question">
  <p class="flashcard_detail_flashcard">Question:</p>
  {{ flashcards.question }}
</div>
<div class="flashcard_answer">
  <p class="flashcard_detail_flashcard">Answer:</p>
  {{ flashcards.answer }}
</div>
{% endblock %}
