{% extends 'base.html' %} 
{% block content %} 

{% for flashcards in flashcards %}
{% if user.is_authenticated %}
<article class="flashcard-holder">
  <h2>{{ flashcards.question }}</a></h2>  
</article>
{% endfor %} {% endblock %}


<div class="new_flashcard_button">
  <p class="text">Add New Flashcards</p>
  <a href="{% url 'flashcard_new' %}" class="btn btn-secondary">
    {% include './icons/box2-fill.svg' %}
  </a>
{% endif %}
</div>
